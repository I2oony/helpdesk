<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Helpdesk - Заглавная страница</title>
        <link href="theme.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="auth.js" type="module"></script>
    </head>
    <body class="light-theme">
        <header>
            <h1 class="title font-header-1">HELPDESK FICUS</h1>
        </header>
        <div class="login-area">
            <form id="login-form" method="dialog">
                <input type="text" class="field font-subtitle-1" id="login-field-username" placeholder="username">
                <input type="password" class="field font-subtitle-1" id="login-field-password" placeholder="password">
                <br>
                <button type="submit" class="button-text z-axis-1 font-button" name="submit-button">Войти</button>
            </form>
        </div>
    </body>
</html>
