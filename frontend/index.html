<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Helpdesk - Заглавная страница</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="light-theme">
        <header>
            <h1>HELPDESK FICUS</h1>
        </header>
        <div class="login-area">
            <br><br>
            <form id="login-form" method="dialog">
                <ul class="login-fields">
                    <li><input type="text" class="field" id="login-field-username"></li>
                    <li><input type="password" class="field" id="login-field-password"></li>
                    <li><br><br></li>
                    <li><button type="submit" class="button" name="submit-button">Войти</button></li>
                </ul> 
            </form>
        </div>
        <footer>
            <button type="button" class="button" id="change-theme">Сменить тему</button>
        </footer>
        <script src="interface.js"></script>
    </body>
</html>
